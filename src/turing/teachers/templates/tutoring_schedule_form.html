{% extends "dashboard.html" %}
{% block content %}
<div class="container">
    <div class="header-row">
        <h2>Subir Horario para: {{ course.name }}</h2>
    </div>
    
    <div class="card" style="max-width: 600px; margin-top: 2rem;">
        <form method="post" enctype="multipart/form-data" class="form-stacked">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.file.id_for_label }}">Selecciona un archivo PDF</label>
                {{ form.file }}
                {% if form.file.errors %}
                    <div class="form-error">{{ form.file.errors|first }}</div>
                {% endif %}
            </div>

            <div class="form-actions">
                <a href="{% url 'teachers:tutoring_schedules' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Guardar Horario
                </button>
            </div>
        </form>
        {% if object.file.url %}
        <div class="current-file-info">
            <p><strong>Archivo actual:</strong> 
                <a href="{{ object.file.url }}" target="_blank">Ver PDF cargado</a>
            </p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
