<aside class="sidebar">
    <div class="brand-title"><a href="/chatbot/" class="brand-link">Turing</a></div>

    <ul class="nav-links">
        <li><a href="{% url 'teachers:dashboard' %}"><i class="fa-solid fa-house"></i> Dashboard</a></li>

    <hr class="sidebar-divider">
